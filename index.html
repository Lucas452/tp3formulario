<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie-edge">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://kit.fontawesome.com/94de2b8e31.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
		<title>TP3 - Formulario de contacto</title>
	</head>
	<body>
		<div class="content">
			<h1 class="logo">Contacta <span>nos</span></h1>

			<div class="contact-wrapper">
				<div class="contact-form">
					<h3>Contactanos</h3>
					<form action="">
						<p>
							<label for="fullname">Nombre Completo</label>
							<input type="text" name="fullname" id="fullname">
						</p>
						<p>
							<label for="">Dirección de Email</label>
							<input type="email" name="email">
						</p>
						<p>
							<label>Telefono</label>
							<input type="tel" pattern="([0-9]{3}) [0-9]{3}[ -][0-9]{4}" name="phone">
						</p>
						<p>
							<label>Asunto</label>
							<input type="text" name="affair">
						</p>
						<p class="block">
							<label>Mensaje</label>
							<textarea name="message" rows="3"></textarea>
						</p>
						<p class="block">
							<button type="sumbit">Enviar</button>
						</p>
					</form>
				</div>
				<div class="contact-info">
					<h4>Más Información</h4>
					<ul>
						<li><i class="fas fa-map-pin"></i> Mitre 645</li>
						<li><i class="fas fa-phone"></i> 111 111 111 1111</li>
						<li><i class="fas fa-inbox"></i> lucaszalazar121@gmail.com</li>
					</ul>
					<p>
						Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
						tempor incididunt ut labore et dolore magna aliqua. 
					</p>
					<p>
						Company.com
					</p>
				</div>
			</div>
		</div>

	</body>
</html>
